<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Appointments</title>
    <link rel="stylesheet" th:href="@{/css/view_appointments.css}">
</head>
<body>
    <div>
        <h1>View Appointments</h1>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Car</th>
                    <th>Time</th>
                    <th>Approved</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.user.username}"></td>
                    <td th:text="${appointment.car.make + ' ' + appointment.car.model}"></td>
                    <td th:text="${appointment.appointmentTime}"></td>
                    <td th:text="${appointment.approved ? 'Yes' : 'No'}"></td>
                    <td>
                        <form th:action="@{'/admin/appointments/approve/' + ${appointment.id}}" method="post">
                            <button type="submit">Approve</button>
                        </form>
                        <form th:action="@{'/admin/appointments/deny/' + ${appointment.id}}" method="post">
                            <button type="submit">Deny</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
