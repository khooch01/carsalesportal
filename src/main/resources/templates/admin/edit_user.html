<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/admin.css}">
</head>
<body>
    <div th:replace="admin/header :: header"></div>
    <div>
        <h1>Edit User</h1>
        <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:field="*{username}" required>
            </div>
            <div>
                <label for="role">Role:</label>
                <select id="role" name="role" th:field="*{roles[0].roleName}" required>
                    <option value="ROLE_USER">User</option>
                    <option value="ROLE_ADMIN">Admin</option>
                </select>
            </div>
            <div>
                <button type="submit">Update User</button>
            </div>
        </form>
    </div>
    <div th:replace="admin/footer :: footer"></div>
</body>
</html>
