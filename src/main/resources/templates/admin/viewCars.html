<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Cars</title>
    <link rel="stylesheet" th:href="@{/admin.css}">
</head>
<body>
    <div th:replace="header :: header"></div>
    <div>
        <h1>Car Listings</h1>
        <table>
            <thead>
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Price</th>
                    <th>Mileage</th>
                    <th>Color</th>
                    <th>Description</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.make}">Make</td>
                    <td th:text="${car.model}">Model</td>
                    <td th:text="${car.year}">Year</td>
                    <td th:text="${car.price}">Price</td>
                    <td th:text="${car.mileage}">Mileage</td>
                    <td th:text="${car.color}">Color</td>
                    <td th:text="${car.description}">Description</td>
                    <td th:text="${car.active ? 'Yes' : 'No'}">Active</td>
                    <td>
                        <a th:href="@{'/admin/cars/edit/' + ${car.id}}">Edit</a>
                        <form th:action="@{'/admin/cars/delete/' + ${car.id}}" method="post" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="footer :: footer"></div>
</body>
</html>
