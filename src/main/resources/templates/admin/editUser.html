<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/edit-user.css}">
</head>
<body>
    <div th:replace="admin/header :: header"></div>
    <h2>Edit User</h2>
    <form action="#" th:action="@{/admin/users/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <p>First Name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
        <p>Username: <input type="text" th:field="*{username}" /></p>

        <p>Roles:
            <select multiple="multiple" th:field="*{roles}">
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </p>

        <p><input type="submit" value="Save" /> <a th:href="@{/admin/users}" th:text="Cancel"></a></p>
    </form>
</body>
</html>
