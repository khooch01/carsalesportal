<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Users</title>
    <link rel="stylesheet" th:href="@{/admin.css}">
</head>
<body>
    <div th:replace="header :: header"></div>
    <div>
        <h1>Registered Users</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}">Username</td>
                    <td th:text="${#lists.isEmpty(user.roles) ? 'No role' : user.roles.iterator().next().name}">Role</td>
                    <td>
                        <a th:href="@{'/admin/users/edit/' + ${user.id}}">Edit</a>
                        <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="footer :: footer"></div>
</body>
</html>
