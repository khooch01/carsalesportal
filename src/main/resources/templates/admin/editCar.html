<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Car</title>
    <link rel="stylesheet" th:href="@{/css/edit-car.css}">
</head>
<body>
    <div th:replace="admin/header :: header"></div>
    <div>
        <h1>Edit Car</h1>
        <form th:action="@{/admin/cars/edit/{id}(id=${car.id})}" th:object="${car}" method="post">
            <div>
                <label for="make">Make</label>
                <input type="text" id="make" th:field="*{make}" required>
            </div>
            <div>
                <label for="model">Model</label>
                <input type="text" id="model" th:field="*{model}" required>
            </div>
            <div>
                <label for="year">Year</label>
                <input type="number" id="year" th:field="*{year}" required>
            </div>
            <div>
                <label for="price">Price</label>
                <input type="number" id="price" th:field="*{price}" required>
            </div>
            <div>
                <label for="mileage">Mileage</label>
                <input type="number" id="mileage" th:field="*{mileage}" required>
            </div>
            <div>
                <label for="color">Color</label>
                <input type="text" id="color" th:field="*{color}" required>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" rows="5" required></textarea>
            </div>
            <div>
                <label for="active">Active</label>
                <input type="checkbox" id="active" th:field="*{active}">
            </div>
            <div>
                <button type="submit">Save</button>
                <button type="button" onclick="window.location.href='/admin/cars'">Cancel</button>
            </div>
        </form>
    </div>
    <div th:replace="footer :: footer"></div>
</body>
</html>
