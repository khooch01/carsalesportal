<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Appointment</title>
    <link rel="stylesheet" th:href="@{/css/manage-appointment.css}">
</head>
<body>
    <div th:replace="user/header :: header"></div>
    
    <div class="container">
        <h1>Select Appointment Date</h1>
        
        <form th:action="@{/user/appointments/book}" method="post">
            <label for="carId">Select Car:</label>
            <select id="carId" name="carId">
                <option th:each="car : ${userCars}" th:value="${car.id}" th:text="${car.make + ' ' + car.model}">Car</option>
            </select>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            
            <button type="submit">Book Appointment</button>
        </form>
    </div>
    
    <div th:replace="footer :: footer"></div>
</body>
</html>
