<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <link rel="stylesheet" th:href="@{/css/add_car.css}">
</head>
<body>
    <div>
        <h1>Add Car</h1>
        <form th:action="@{/user/cars/add}" method="post" enctype="multipart/form-data">
            <div>
                <label for="make">Make:</label>
                <input type="text" id="make" name="make" th:field="*{make}" required>
            </div>
            <div>
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" th:field="*{model}" required>
            </div>
            <div>
                <label for="registrationYear">Year:</label>
                <input type="number" id="registrationYear" name="registrationYear" th:field="*{registrationYear}" required>
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" th:field="*{price}" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" th:field="*{description}" required></textarea>
            </div>
            <div>
                <label for="imageFile">Image:</label>
                <input type="file" id="imageFile" name="imageFile" required>
            </div>
            <div>
                <button type="submit">Add Car</button>
            </div>
        </form>
        <div th:if="${error}">
            <p style="color: red;" th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
