<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Car for Sale</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div>
        <h1>Post Car for Sale</h1>
        <form th:action="@{/user/cars/post}" th:object="${carDto}" method="post" enctype="multipart/form-data">
            <div>
                <label for="make">Make:</label>
                <input type="text" id="make" th:field="*{make}" required>
                <div th:if="${#fields.hasErrors('make')}" th:errors="*{make}" class="error"></div>
            </div>
            <div>
                <label for="model">Model:</label>
                <input type="text" id="model" th:field="*{model}" required>
                <div th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="error"></div>
            </div>
            <div>
                <label for="year">Registration Year:</label>
                <input type="number" id="year" th:field="*{year}" required>
                <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="error"></div>
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" th:field="*{price}" required>
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></div>
            </div>
            <div>
                <label for="mileage">Mileage:</label>
                <input type="number" id="mileage" th:field="*{mileage}" required>
                <div th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}" class="error"></div>
            </div>
            <div>
                <label for="color">Color:</label>
                <input type="text" id="color" th:field="*{color}" required>
                <div th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="error"></div>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}" required></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></div>
            </div>
            <div>
                <label for="imageFile">Image:</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/*" required onchange="previewImage(event)">
                <img id="imagePreview" class="image-preview" src="#" alt="Car Preview" style="max-width: 100%; display: none;">
            </div>
            <button type="submit">Post Car</button>
        </form>
    </div>

    <script th:inline="javascript">
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('imagePreview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
